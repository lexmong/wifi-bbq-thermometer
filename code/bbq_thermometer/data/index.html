<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="app.js"></script>
    <link rel="icon" type="image/png" href="grill-outline.png">
    <title>BBQ Thermometer</title>
</head>

<body>
    <div class="container-fluid vh-100 p-0" ng-app="app">
        <nav class="navbar navbar-expand-lg navbar-dark" 
        ng-controller="navCtrl">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" 
            aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item" ng-repeat="link in links">
                    <a ng-class="class(link.href)" ng-href="#!{{link.href}}" 
                    onclick="$('.navbar-toggler').click()" 
                    class="nav-link">{{link.text}}</a>
                </li> 
              </ul>
            </div>
          </div>
        </nav>
        <div  class="ms-3 me-3" ng-view></div>
    </div>
</body>

</html>
